site_name: pastacopy
repo_url: https://github.com/eldarab/pastacopy
repo_name: pastacopy

watch:
  - scripts/copy_readme_to_index.py
  - mkdocs.yml
  - README.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - navigation.instant
    - navigation.expand
    - navigation.sections
    - navigation.tracking
    - navigation.indexes
    - navigation.tabs.sticky
    - navigation.tabs.sticky.scrollable

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.magiclink
  - pymdownx.betterem
  - pymdownx.tilde
plugins:
  - search
  - section-index
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      default_handler: python
  - mkdocs-jupyter:
      execute: false
  - gen-files:
      scripts:
        - scripts/copy_readme_to_index.py
        - scripts/gen_ref_pages.py
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/eldarab/pastacopy

nav:
  - Home: index.md
  - API Reference: api_reference/
  - Example Notebooks: 
    - Demo: example_notebooks/demo.ipynb