name: Python Release

on:
  workflow_dispatch:
    inputs:
      bump-type:
        description: 'Bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: python -m pip install --upgrade pip
      - run: pip install .[dev]
      - run: cd build && ls -l
      - run: python -m build

  bump-version:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Bump version
        uses: callowayproject/bump-my-version@1.2.0
        with:
          args: ${{ inputs.bump-type }}

  publish:
    needs: bump-version
    runs-on: ubuntu-latest
    steps:
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
