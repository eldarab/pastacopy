name: Bump Version

on:
  workflow_dispatch:
    inputs:
      part:
        description: 'Bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0           # so we get the full history & tags
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install bump-my-version
        run: pip install bump-my-version

      - name: Bump version
        run: bump-my-version bump "${{ github.event.inputs.part }}" --commit --tag

      - name: Push version bump
        run: |
          git push origin HEAD:main
          git push origin --tags
