name: Bump Version

on:
  workflow_dispatch:
    inputs:
      bump-type:
        description: 'Bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write

jobs:
  bump-version:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    #   - name: Checkout code
    #     uses: actions/checkout@v4
    #     with:
    #       fetch-depth: 0            # pull full history & tags
    #       persist-credentials: true # keep GITHUB_TOKEN for push

      - name: Bump version
        id: bump
        uses: callowayproject/bump-my-version@1.2.0
        with:
          args: ${{ inputs.bump-type }}
        env:
          BUMPVERSION_TAG: "true"   # enable tag & commit
